<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>

    <!-- <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons> -->

    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button> -->

  <ion-card>
    <ion-card-content>

      <ion-row>
        <ion-col col-3>
          <ion-thumbnail item-left>
            <img src="https://s3-ap-northeast-1.amazonaws.com/filecenter/github-octocat.png">
          </ion-thumbnail>
        </ion-col>

        <ion-col col-9 center text-center>
          <!-- <ion-note>
            今なにしている？
          </ion-note> -->
                
          <ion-item>
            <!-- <ion-label stacked>Username</ion-label> -->
            <ion-textarea placeholder="今なにしている？" [(ngModel)]="tempdata"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear dark>
            <ion-icon name="camera"></ion-icon>
            <button ion-button icon-left clear (click)="backcontent()">写真 </button>
          </button>
        </ion-col>
        
        <!-- <ion-col col-4>
          <button ion-button icon-left clear dark>
            <ion-icon name="happy"></ion-icon>
            気分
          </button>
        </ion-col> -->

        <ion-col>
          <ion-note>
            <button ion-button icon-left clear dark>
              <ion-icon name="send"></ion-icon>
              <button ion-button icon-left clear (click)="postcontent()">投稿する</button>
            </button>
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

  <ion-card *ngFor=" let data of list">
    <ion-item>
      <ion-avatar item-left>
        <img src="https://s3-ap-northeast-1.amazonaws.com/filecenter/Office_1.jpeg">
      </ion-avatar>
      <h2>{{data}}</h2>
      <p>November 5, 1955</p>
      <!-- <ion-buttons item-right>
        <button ion-button icon-only>
          <ion-icon name="arrow-dropdown"></ion-icon>
        </button>
      </ion-buttons> -->

    </ion-item>
    <ion-card-content>
      <p>{{tempdata}}</p>
      <p>{{tempcnt.account}}</p>
      <p>{{tempcnt.password}}</p>
    </ion-card-content>
    <img src="https://s3-ap-northeast-1.amazonaws.com/filecenter/bg.jpg" width="100%" height="300px">
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12</div>
        </button>
      </ion-col>
      <!-- <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 </div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="share"></ion-icon>
          <div>4 </div>
        </button>
      </ion-col> -->
    </ion-row>
  </ion-card>

</ion-content>
